{% include JB/setup %}

<article id="index">
    <ul >
    {% for post in site.posts limit 4 %}
    <li>
        <h3><a href="{{ BASE_PATH }}{{ post.url }}"><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.title }}</a></h3>
    </li>
        {{ post.content | html }}<br>
            <a href="{{ post.url }}/#comments"><strong>[ Add comment... ]</strong></a><br><br>
    {% endfor %}
    </ul>  
    <h4><a href="{{ site.baseurl }}/archive.html"><strong>- All Posts - </strong></a></h4>
</article>
